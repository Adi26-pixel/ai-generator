<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d139762293.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="icon">
          <i class="fa-solid fa-kitchen-set"></i>
        </div>

        <h1>Delicious AI Recipe Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter your Recipes name, Ingredients... "
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" value="Generate" class="submit-btn" />
          </form>
          <div class="hint">i.e: Pie, Chocolate Cake or Chicken Wrap</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Adi26-pixel" target="_blank"
          >Adeline Monsengo</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Adi26-pixel/ai-generator.git"
          target="_blank"
        >
          Github</a
        >
        and is hosted on
        <a
          href="https://declicious-ai-recipe-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
